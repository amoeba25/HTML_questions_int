<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        #myCanvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>A canvas example</h2>
    <p>POV of me learning HTML</p>
    <canvas id="myCanvas" width="200" height="200">
    </canvas>
</body>
<script>
    let c = document.getElementById("myCanvas");
    let ctx = c.getContext("2d");

    ctx.beginPath(); 
    ctx.arc(95, 50, 40, 0, 2 * Math.PI);
    ctx.stroke();

    // the body
    ctx.moveTo(95,90);
    ctx.lineTo(95, 180);
    ctx.stroke();

    // hands
    ctx.moveTo(95, 110); 
    ctx.lineTo(50, 130); 
    ctx.moveTo(95, 110); 
    ctx.lineTo(140, 130); 

    //legs
    ctx.moveTo(95, 180);
    ctx.lineTo(70, 190); 
    ctx.moveTo(95, 180);
    ctx.lineTo(120, 190); 

    //create a gradient
    let grd = ctx.createRadialGradient(95, 50,5, 95, 50, 45);
    grd.addColorStop(0, "red");
    grd.addColorStop(1, "white");

    // Fill with gradient
    ctx.fillStyle = grd;
    ctx.fill()


    ctx.stroke(); 
    </script>
</html>
