<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table example</title>
    <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }
        
        th, td {
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #D6EEEE;
        }
        </style>
</head>
<body>
    <h2>A table example</h2>
    <table>
        <thead> 
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Hobby</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Soham</td>
                <td>22</td>
                <td>Coding</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Joe</td>
                <td>22</td>
                <td>Football</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Agne</td>
                <td>23</td>
                <td>Woodworking</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Christi</td>
                <td>21</td>
                <td>cooking</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
