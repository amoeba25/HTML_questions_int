<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image map</title>
</head>
<body>
    <h2>A image map example</h2>
    <p>Boop on animals to reach places! </p>
    <img src="/images/animals.jpg" alt="image map" usemap="#animalmap">

    <map name="animalmap">
        <area shape="circle" coords="115,358,50" href="https://en.wikipedia.org/wiki/Dog" alt="dogo" target="_blank">
        <area shape="circle" coords="379, 265, 50" href="https://en.wikipedia.org/wiki/Cat" alt="cat" target="_blank">
        <area shape="circle" coords="639, 170, 50" href="https://en.wikipedia.org/wiki/Rottweiler" alt="dogo" target="_blank">
    </map>
</body>
</html>
